<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="html-head(title)">
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" href="../static/css/layout.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
          href="../static/vendor/bootstrap/css/bootstrap.min.css"/>

    <title th:inline="text">Track my time! - [[${title}]]</title>

    <meta th:include="this::head" th:remove="tag"/>
</head>
<body>
<header th:fragment="site-header" id="site-header">
    <div class="container">
        <div class="row">
            <div class="col-xs-10">
                <ul class="nav nav-tabs" sec:authorize="isAuthenticated()">
                    <li role="presentation"><a th:href="@{/home}">Home</a></li>
                    <li role="presentation"><a th:href="@{/work/list}">All Work Entries</a></li>
                    <li role="presentation">
                        <a class="dropdown-toggle"
                           data-toggle="dropdown"
                           href="#"
                           role="button"
                           aria-haspopup="true"
                           aria-expanded="false">
                            Add <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li role="presentation"><a th:href="@{/work/add}">Work Entry</a></li>
                            <li role="presentation"><a th:href="@{/work/custmer/add}">Customer</a></li>
                            <li role="presentation"><a th:href="@{/work/project/add}">Project</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav nav-tabs" sec:authorize="!isAuthenticated()">
                    <li role="presentation"><a th:href="@{/login}">Login</a></li>
                    <li role="presentation"><a th:href="@{/register}">Register</a></li>
                </ul>
            </div>
            <div class="col-xs-2">
                <div sec:authorize="isAuthenticated()" class="pull-right">
                    <form th:action="@{/logout}" th:method="post">
                        <button type="submit" class="btn btn-default">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

<footer th:fragment="site-footer" id="site-footer">
    <script th:src="@{/vendor/jquery/jquery-3.2.0.min.js}"
            src="../static/vendor/jquery/jquery-3.2.0.min.js"
            type="text/javascript"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"
            type="text/javascript"
            src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
</footer>
</body>
</html>
