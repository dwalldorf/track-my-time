<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="html-head(title)">
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" href="../static/css/layout.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
          href="../static/vendor/bootstrap/css/bootstrap.min.css"/>

    <title th:inline="text">Track my time! - [[${title}]]</title>

    <meta th:include="this::head" th:remove="tag"/>
</head>
<body>
<header th:fragment="site-header" id="site-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2">
                <h2>Track my time</h2>
            </div>
            <div class="col-xs-10">
                <div class="pull-left">
                    <ul class="nav nav-tabs" sec:authorize="isAuthenticated()">
                        <li role="presentation"><a th:href="@{/home}">Home</a></li>
                    </ul>

                    <ul class="nav nav-tabs" sec:authorize="!isAuthenticated()">
                        <li role="presentation"><a th:href="@{/login}">Login</a></li>
                        <li role="presentation"><a th:href="@{/register}">Register</a></li>
                    </ul>
                </div>

                <div sec:authorize="isAuthenticated()" class="pull-right">
                    <form th:action="@{/logout}" th:method="post">
                        <button type="submit" class="btn btn-default">Logout</button>
                    </form>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <div sec:authorize="isAuthenticated()">
        Logged in as <span sec:authentication="name"></span>
    </div>
    <div sec:authorize="!isAuthenticated()">
        Not logged in
    </div>
</header>

<footer th:fragment="site-footer" id="site-footer">
    copyright Daniel Walldorf 2017

    <script th:src="@{/vendor/jquery/jquery-3.2.0.min.js}"
            src="../static/vendor/jquery/jquery-3.2.0.min.js"
            type="text/javascript"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"
            type="text/javascript"
            src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
</footer>
</body>
</html>
