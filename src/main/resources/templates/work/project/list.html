<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout::html-head('Entry Details')"></head>
<body>
<header th:replace="layout::site-header"></header>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>
                Projects
                &nbsp;&nbsp;&nbsp;
                <a class="btn btn-default" th:href="@{/work/project/add}">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </h1>

            <table th:unless="${#lists.isEmpty(allProjects)}" class="table table-striped table-hover">
                <thead>
                <th class="col-xs-4 col-md-2 col-lg-1">Action</th>
                <th class="col-xs-8 col-md-10 col-lg-11">Project</th>
                </thead>
                <tbody>
                <tr th:each="entry:${allProjects}">
                    <td>
                        <a th:href="@{/work/project/{id}/edit(id=${entry.id})}"
                           role="button"
                           class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a th:href="@{/work/project/{id}/delete(id=${entry.id})}"
                           role="button"
                           class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                    <td>
                        <span th:text="${entry.name}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="layout::site-footer"></footer>
</body>
</html>
