<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout::html-head('Entry Details')"></head>
<body>
<header th:replace="layout::site-header"></header>

<div class="container">
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            <form th:action="@{/work}" th:object="${workEntryForm}" th:method="post" class="form-horizontal">
                <input type="hidden" th:if="workEntry.id"/>

                <div class="form-group">
                    <label for="customer" class="col-xs-2 control-label">Customer:</label>
                    <div class="col-xs-10">
                        <!--<input type="text"-->
                        <!--th:field="*{customer}"-->
                        <!--class="form-control"-->
                        <!--name="customer"-->
                        <!--id="customer"-->
                        <!--placeholder="Customer"/>-->
                        <select th:field="*{customer}"
                                name="customer"
                                id="customer"
                                class="form-control">
                            <option th:each="customer : ${allCustomers}"
                                    th:value="${customer.id}"
                                    th:text="${customer.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="project" class="col-xs-2 control-label">Project:</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="project" id="project" placeholder="Project"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="start" class="col-xs-2 control-label">Start:</label>
                    <div class="col-xs-10">
                        <input type="datetime-local" class="form-control" name="start" id="start"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="stop" class="col-xs-2 control-label">Stop:</label>
                    <div class="col-xs-10">
                        <input type="datetime-local" class="form-control" name="stop" id="stop"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment" class="col-xs-2 control-label">Comment:</label>
                    <div class="col-xs-10">
                        <textarea class="form-control" name="comment" id="comment" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/home}" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout::site-footer"></footer>
</body>
</html>
