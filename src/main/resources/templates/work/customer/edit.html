<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout::html-head('Entry Details')"></head>
<body>
<header th:replace="layout::site-header"></header>

<div class="container">
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            <form th:action="@{/work/customer}" th:object="${customer}" th:method="post" class="form-horizontal">
                <input type="hidden" th:if="customer.id" name="id" th:value="${customer.id}"/>
                <input type="hidden" th:if="customer.id" name="userId" th:value="${customer.userId}"/>

                <div class="form-group">
                    <label for="customer" class="col-xs-2 control-label">Customer:</label>
                    <div class="col-xs-10">
                        <input type="text"
                               th:field="*{name}"
                               class="form-control"
                               name="customer"
                               id="customer"
                               placeholder="Customer"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/home}" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout::site-footer"></footer>
</body>
</html>
