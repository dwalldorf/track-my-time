<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout::html-head('Register')">
    <title>Login</title>
</head>
<body>
<header th:replace="layout::site-header"></header>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Register</h1>
            <form th:action="@{/register}" th:object="${registerForm}" method="post">
                <div>
                    <label for="username">Username:</label>
                    <input type="text"
                           autofocus="autofocus"
                           id="username"
                           name="username"
                           placeholder="Username"/>
                    <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>
                </div>
                <div>
                    <label for="email">E-Mail:</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="address@host.tld"/>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="*****"/>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
                </div>
                <div>
                    <input type="submit" value="Register"/>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout::site-footer"></footer>
</body>
</html>
