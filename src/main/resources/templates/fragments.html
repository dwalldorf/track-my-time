<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<div th:fragment="datetimepicker(elementId)">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        var dateTimeConfig = {format: 'YYYY-MM-DD hh:mm'},
            elementId = /*[[${elementId}]]*/ null;

        $(elementId).datetimepicker(dateTimeConfig);
        /*]]>*/
    </script>
</div>
</body>
</html>
